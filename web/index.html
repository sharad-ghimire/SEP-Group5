<html>
    <head>
        <title>UTS Medical Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- CMaterialize CSS - JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </head>
    <body>
    <div class="row loginPageDiv"  >
        <div class="col">
            <div class="card grey lighten-3" style="position:absolute;" id="utsImg">
                <img src="img/uts.png" >
               
                <div class="card-content">
                    <span class="card-title"><h3>Log In</h3></span>
                    <form method="post" action="welcome.jsp">
                        <p style="color:red;"></p>
                        <!--TODO: Error Message-->
                        <label><b>Student ID</b></label>
                        <input type="text" placeholder="Enter your Student ID" name="id" required>
                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Your Password" name="psw" required>
                        <button class="btn-large deep-purple darken-3" type="submit" name="submit" style="display: block; margin: 0 auto;">
                            Login
                        </button>
                    </form>
                </div>
                <div class="card-action">
                    <p>If you have not used UTS email before, please activate your account, and use your webmail login to access your records.</p>
                    <p align="center"><a target="_blank" class="deep-purple-text text-darken-3" href="https://email.itd.uts.edu.au/webapps/myaccount/activation/">Activate your Account</a></p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
